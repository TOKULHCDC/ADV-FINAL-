<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noak Find</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="https://png.pngtree.com/png-clipart/20221031/original/pngtree-yellow-shop-now-or-add-to-cart-button-design-with-3d-png-image_8744504.png" alt="Shopping Cart Logo">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Add To Cart</h1> 
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
            <div onclick="checkItNow()" class="checkItNow">Check it now</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
